  <div class="login-container">

        <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Inside your form -->
<div class="buttons">
  <button type="button" class="btn-outline" onclick="window.location.href=''">Login</button>
  <button type="button" class="btn-outline" onclick="window.location.href='signup.html'">Sign Up</button>
</div>


        <p class="social-text">Or login with</p>
        <div class="social-links">
          <a href="#">Facebook</a>
          <a href="#">LinkedIn</a>
          <a href="#">Google</a>
        </div>
      </form>
    </div>

    <!-- Right Panel -->
    <div class="login-right">
      <nav class="nav-menu">
