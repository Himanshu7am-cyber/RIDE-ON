<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - RIDE ON</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <!-- Left Panel -->
    <div class="signup-left">
      <div class="brand">Digital</div>
      <h2>Create a New Account</h2>
      <p>Join us and start riding with RIDE ON!</p>

      <form class="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />

        <div class="buttons">
          <button class="btn-primary">Sign Up</button>
        </div>

        <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>

    <!-- Right Panel -->
    <div class="signup-right">
      <img src="people-riding-bikes-park_23-2148182193.png" alt="Signup Illustration" />
    </div>
  </div>
</body>
</html>
